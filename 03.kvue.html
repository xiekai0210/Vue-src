<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 验证插值 -->
      <p>{{counter}}</p>
      <!-- 验证元素指令属性 -->
      <p k-text="counter"></p>
    </div>
     
    <script src="04.kvue.js"></script>
    <script src="05.compile.js"></script>
     
    <script>
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
        },
      })
      setInterval(() => {
        app.counter++
      }, 1000)
    </script>
  </body>
</html>
